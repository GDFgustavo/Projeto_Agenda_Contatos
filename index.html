<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <div class="container">
        <header>
            <img src="./Telefone_img-removebg-preview.png" alt="icone de telefone" />
            <h1> Contatos</h1>
        </header>
        <form id="form">
            <label for="name">Nome:</label>
            <input type="text" id="name" required placeholder="Nome" autocomplete="off" maxlength="15" />
            <label for="number">Telefone:</label>
            <input type="number" id="number" required placeholder="Telefone" autocomplete="off" />
            <button type="submit" id="button">Salvar</button>
        </form>
        <table cellspacing = "0">
            <tbody>
                <tr>
                    <td>
                        Nenhum Contato...
                    </td>
                    <td>
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
